<!DOCTYPE html>
<html>
<head>
<title>MrovPack Server Status</title>
<link rel="shortcut icon" type="image/png" href="https://mrovpack.github.io/assets/icon.png"/>
<link rel="stylesheet" href="https://mrovpack.github.io/assets/style.css">
<meta http-equiv="refresh" content="15" >
<style>

@media only screen and (max-width: 550px) {
  body *{
    font-size: 10px;
  }

  .lamp{
    width: 25px;
    height: 25px;
  }
}

.center{
  text-align: center;
  margin: 20px;
  background-color: #202020;
  border-radius: 20px;
  display: grid;
  padding: 15px;
}
.lamp {
  background-image: url('./images/lamp/off.png');
  border-radius: 5px;
  background-size: cover;
  font-size: 20px;
  width: 35px;
  height: 35px;
  margin: 2px;
}
.on{
  background-image: url('./images/lamp/on.png');
}
.row{
  display: flex;
  align-self: center;
  padding: 5px;
  justify-self: center;
}

ul{
  width: 100px;
  text-align: center;
  align-self: center;
  justify-self: center;
  margin: 0 auto;
  padding: 10px;
}

</style>
</head>
<body>

  <div class="center">

    <div id="info"></div>
    <div id="version"></div>
    <div id="ip"></div>

  </div>

  <div class="center" id="playerpill">

    <div id="players"></div>

    <div class='row' id='r1'>
    </div>

    <div id="list" class="verti" style="text-align:center">
    <div id="playerlist"></div>
    </div>

  </div>



<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="status.js"></script>

</body>
</html>
