<!DOCTYPE html>
<html>
<head>
<title>News Page</title>
<style>

@font-face {
  font-family: 'Minecraft-Regular';
  src: url('fonts/Minecraft-Regular.eot');
  src: url('fonts/Minecraft-Regular.eot?#iefix') format('embedded-opentype'),
       url('fonts/Minecraft-Regular.svg#Minecraft-Regular') format('svg'),
       url('fonts/Minecraft-Regular.ttf') format('truetype'),
       url('fonts/Minecraft-Regular.woff') format('woff'),
       url('fonts/Minecraft-Regular.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
}


body {
    color: #cacaca;
    font-family: 'Minecraft-Regular'
    margin: 0;
    padding: 20px;
    background-color: #181818;
}

div{
  font-family: 'Minecraft-Regular'
}

.container {
  height: 70vh;
  position: relative;
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

.off{
  color: #de4905;
}

ul{
  padding: 0px;
  margin: 10px;
}
</style>
</head>
<body>
<div class="container">
  <div class="center">

<div id="verti" style="text-align:center">
<div id="info"></div>
<div id="ip"></div>
<div id="version"></div>
<div id="players"></div>

<div id="list" class="verti" style="text-align:center">
<div id="playerlist"></div>
</div>

</div>
</div>

<br></br>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="status.js"></script>

</body>
</html>
