<!DOCTYPE html>
<html>
<head>
<title>MrovPack Server Status</title>
<link rel="shortcut icon" type="image/png" href="https://mrovpack.github.io/assets/icon.png"/>
<link rel="stylesheet" href="https://mrovpack.github.io/assets/style.css">
<meta http-equiv="refresh" content="15" >
<style>

@media only screen and (max-width: 550px) {
  body *{
    font-size: 12px;
  }

  .lamp{
    width: 25px !important;
    height: 25px !important;
    text-align: center;
    align-self: center;
    justify-self: center;
  }

  .row{
    text-align: center;
    align-self: center;
    justify-self: center;
  }
}

.center{
  text-align: center;
  margin: 20px;
  background-color: #202020;
  border-radius: 20px;
  display: grid;
  padding: 15px;
}
.lamp {
  background-image: url('./images/lamp/off.png');
  border-radius: 5px;
  background-size: cover;
  font-size: 20px;
  width: 35px;
  height: 35px;
  margin: 2px;
}
.on{
  background-image: url('./images/lamp/on.png');
}
.row{
  display: flex;
  align-self: center;
  padding: 5px;
  justify-self: center;
}

ul{
  width: 100px;
  text-align: center;
  align-self: center;
  justify-self: center;
  margin: 0 auto;
  padding: 10px;
}

#lamps{
  /* background-color: #282828; */
  border-radius: 15px;
  /* width: 200px; */
  text-align: center;
  align-self: center;
  justify-self: center;
  margin: 0 auto;
}

.cell{
  flex: 2 1 0px; /* The important bit. This percentage decides your columns.
 The percent can be px. It just represents your minimum starting width.
  */
  margin: 10px;
  background: #222222;
  color: white;
  margin-bottom: 10px;
  margin-top: 10px;
  border-radius: 10px;
  padding: 5px 15px;
  touch-action: manipulation;
  text-align: center;
  justify-self: center;
  /* align-self: center; */
}

.main{
  display: flex;
  flex-wrap: wrap;
}

#infocell{
  /* position: relative;
  height: 100%; */
}

#infopill{
  display: flex;
  flex-direction: column;
  align-self: center;
  text-align: center;
  justify-self: center;
  /* margin-top: 10px; */
  position: relative;
  top: 50%;
  transform: translateY(-50%);
}

#players{
  padding-bottom: 5px;
}
</style>
</head>
<body>

  <div class="main">

    <div class="cell" id="infocell">
      <div id="infopill">

      <div id="info"></div>
      <div id="version"></div>
      <div id="ip"></div>

    </div>

    </div>

    <div class="cell" id="playerpill">

      <div id="players"></div>

      <div id="lamps"></div>

      <div id="list" class="verti" style="text-align:center">
      <div id="playerlist"></div>
      </div>
    </div>

  </div>


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="status.js"></script>

</body>
</html>
