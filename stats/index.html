<!DOCTYPE html>
<html>
<head>
<title>MrovPack Stats</title>
<link rel="shortcut icon" type="image/png" href="https://mrovpack.github.io/assets/icon.png"/>
<link rel="stylesheet" href="https://andreymrovol.github.io/resources/style.css">
<script src='https://andreymrovol.github.io/resources/scripts.js'></script>

<script src="https://mrovpack.github.io/data.js"></script>

<meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.5, maximum-scale=2.0, minimum-scale=0.7, user-scalable=no">
<style>

body{
  font-family: Minecraft-Extended;
  padding: 20px 10px;
}

::-webkit-scrollbar {
    width: 12px;
}

::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(255, 255, 255, 0.3);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    border-radius: 10px;
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
}

#items{
  border: 1px solid transparent;
  border-radius: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: row;
  flex-wrap: wrap;
  flex-flow: row wrap;
  align-content: flex-end;
  width: 95%;
  margin: 0 auto;
  max-width: 1200px;
}

.objectiveButton{
  height: 150px;
  background-position: 50% 42%;
  background-repeat: no-repeat;
  background-color: inherit;
  flex-basis: 10%;
  display: flex;
  position: relative;
  justify-content: center;
  min-width: 170px;
  max-width: 170px;
  margin: 10px;
  padding: 5px;
  border-radius: 5px;
}

.scoreCount{
  width: auto;
  font-size: 13px;
  background: rgba(48, 48, 48, 0.5);
  color: white;
  margin: auto;
  padding: 3px;
  border-radius: 5px;
}

</style>
</head>
<body>

  <div id="content">

    <div id="items"></div>

  </div>

<script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
<script defer src="./index.js"></script>

</body>
</html>
