<!DOCTYPE html>
<html>
<head>
<title>MrovPack</title>
<link rel="shortcut icon" type="image/png" href="https://mrovpack.github.io/assets/icon.png"/>
<link rel="stylesheet" href="https://andreymrovol.github.io/resources/style.css">
<script src='https://andreymrovol.github.io/resources/scripts.js'></script>

<script src="https://mrovpack.github.io/data.js"></script>

<meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.5, maximum-scale=2.0, minimum-scale=0.7, user-scalable=no">
<link rel="manifest" href="./manifest.json">
<style>

body{
  font-family: Minecraft-Extended;
}

#content{
  width: 100%;
}

#name{
  text-align: center;
  font-size: 40px;
  margin-top: 40px;
}

input{
  outline: 0;
  border: 0;
  background: 0;
  color: #cacaca;
  text-align: center;
  font-size: 40px;
  font-family: Minecraft-Extended;
}

#links{
  text-align: center;
  align-self: center;
  justify-self: center;
  margin: 0 auto;
  padding: 10px;
}

</style>
</head>
<body>

  <div id="content">

    <div id="name">

      <div> Cześć, </div>
      <input id="name-input" placeholder="Jak sie nazywasz?"></input>

    </div>

    <div id="links"></div>

  </div>

<script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>

<script src="./index.js"></script>

<script>
if('serviceWorker' in navigator) {
  navigator.serviceWorker
           .register('./sw.js')
           .then(function() { console.log("Service Worker Registered"); });
}
</script>
</body>
</html>
