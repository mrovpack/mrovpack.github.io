<!DOCTYPE html>
<html>
<head>
<title>MrovPack Region Creator</title>
<link rel="shortcut icon" type="image/png" href="https://mrovpack.github.io/assets/icon.png"/>
<link rel="stylesheet" href="https://andreymrovol.github.io/resources/style.css">
<script src='https://andreymrovol.github.io/resources/scripts.js'></script>

<meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.5, maximum-scale=2.0, minimum-scale=0.7, user-scalable=no">
<style>

body{
  font-family: Minecraft-Extended;
}

#content{
  display: flex;
  flex-direction: column;
  width: 90%;
  text-align: center;
  justify-content: center;
  margin: 0 auto;
  padding: 5px;
  align-items: center;

  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

#commands{

}

#spacer{
  font-size: 50px;
  margin: 15px 0;
}

#commands, #discord{
  background-color: #202020;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #f57c00;
}

</style>
</head>
<body>

  <div id="content">

    <div id="commands"></div>
    <div id="spacer">OR</div>
    <div id="discord"></div>
  </div>


<script src="./region.js"></script>

<script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
</body>
</html>
