<!DOCTYPE html>
<html>
<head>
<title>News Page</title>
<style>

@font-face {
  font-family: 'Minecraft-Regular';
  src: url('fonts/Minecraft-Regular.eot');
  src: url('fonts/Minecraft-Regular.eot?#iefix') format('embedded-opentype'),
       url('fonts/Minecraft-Regular.svg#Minecraft-Regular') format('svg'),
       url('fonts/Minecraft-Regular.ttf') format('truetype'),
       url('fonts/Minecraft-Regular.woff') format('woff'),
       url('fonts/Minecraft-Regular.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
}


body {
    color: #cacaca;
    font-family: 'Minecraft-Regular';
    margin: 0;
    padding: 20px;
    background-color: #181818;
}

div{
  font-family: 'Minecraft-Regular'
}

.select{
  width: 100%;
  height: 100px;
  background-color: #202020;
  margin: 10px;
  border-radius: 10px;
  display: inline-block;
  text-align: center;
}

.select *{
  font-family: 'Minecraft-Regular';
  width: 80px;
}

button{
  height:100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: 70% 50%;
  background-color: inherit;
  color: white;
  border-radius: 8px;
  display: inline-block;
  cursor:pointer;
}

.diamond{
  background-image: url('./images/diamond.png');
  border: 2px solid rgb(18, 186, 231);
}

.emerald{
  background-image: url('./images/emerald.png');
  border: 2px solid #4CAF50;
}

.gold{
  background-image: url('./images/gold.png');
  border: 2px solid rgb(226, 218, 21);
}

.iron{
  background-image: url('./images/iron.png');
  border: 2px solid rgb(152, 140, 140);
}

.coal{
  background-image: url('./images/coal.png');
  border: 2px solid rgb(3, 3, 3);
}

.redstone{
  background-image: url('./images/redstone.png');
  border: 2px solid rgb(222, 7, 7);
}

.lapis{
  background-image: url('./images/lapis.png');
  border: 2px solid rgb(7, 47, 219);
}

.quartz{
  background-image: url('./images/quartz.png');
  border: 2px solid rgb(190, 157, 157);
}

.travel{
  background-image: url('./images/compass.png');
  border: 2px solid rgb(161, 159, 153);
}

.time{
  background-image: url('./images/clock.png');
  border: 2px solid rgb(170, 173, 20);
}

.button-text{
  position: relative;
  text-align: center;
  background: rgba(75, 75, 75, 0.4);
  font-size: 20px;
  display: none;
}

#type{
  text-align: center;
  font-size: 70px;
  margin-top: 50px;
}

#tabelka{
  font-size: 30px;
}

.tab-red{
  color: red;
}

</style>
</head>
<body>

  <div class="select" id="select">

  <button type="button" class="diamond" onclick="lookFor('Diamenty')">
    <span class="button-text">Diamenty</span>
  </button>
  <button type="button" class="emerald" onclick="lookFor('Szmaragdy')">
    <span class="button-text">Szmaragdy</span>
  </button>
  <button type="button" class="gold" onclick="lookFor('Zloto')">
    <span class="button-text">Zloto</span>
  </button>
  <button type="button" class="iron" onclick="lookFor('Zelazo')">
    <span class="button-text">Zelazo</span>
  </button>
  <button type="button" class="coal" onclick="lookFor('Wegiel')">
    <span class="button-text">Wegiel</span>
  </button>
  <button type="button" class="redstone" onclick="lookFor('Redstone')">
    <span class="button-text">Wegiel</span>
  </button>
  <button type="button" class="lapis" onclick="lookFor('Lapis')">
    <span class="button-text">Wegiel</span>
  </button>
  <button type="button" class="quartz" onclick="lookFor('Kwarc')">
    <span class="button-text">Kwarc</span>
  </button>


  <button type="button" class="travel" onclick="lookFor('travelDistance')">
  </button>
  <button type="button" class="time" onclick="lookFor('timePlayed')">
  </button>

  </div>

  <div id='type'></div>
  <div class="table" id="tabelka"></div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="./stats.js"></script>

</body>
</html>
