<!DOCTYPE html>
<html>
<head>
<title>MrovPack Stats</title>
<link rel="shortcut icon" type="image/png" href="https://mrovpack.github.io/assets/icon.png"/>
<link rel="stylesheet" href="https://mrovpack.github.io/assets/style.css">
<style>

body{
  overflow: hidden;
}

.select{
  width: 98%;
  /* padding-right: 50px; */
  height: 100px;
  background-color: #202020;
  margin: 10px;
  border-radius: 15px;
  display: flex;
  text-align: center;
  flex-direction: row;
  flex-wrap: wrap;
  /* margin-bottom: 10rem; */
}

.butt{
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: 70% 50%;
  background-color: inherit;
  color: white;
  /* border-radius: 8px; */
  flex: 2 1 0px;
}

button{
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: 70% 50%;
  background-color: inherit;
  color: white;
  cursor:pointer;
  border: 0;
  width: 80px;
}

#type{
  text-align: center;
  font-size: 70px;
  margin-top: 50px;
  /* display: flex; */
}

#tabelka{
  font-size: 30px;
}

</style>
</head>
<body>

  <div class="select" id="select"></div>

  <div id='type'></div>
  <div class="table" id="tabelka"></div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script defer src="./stats.js"></script>

</body>
</html>
